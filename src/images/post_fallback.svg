<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Snowy illustration">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#b7dbff"/>
      <stop offset="55%" stop-color="#e6f2ff"/>
      <stop offset="100%" stop-color="#f9fcff"/>
